language: node_js
node_js:
  - '12'
  - '10'
  - '8'

notifications:
  email: false

jobs:
  include:
    - stage: Test
      script: npm test
    - stage: NPM Release
      node_js: '12'
      script: echo "Deploying to npm..."
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          tags: true
